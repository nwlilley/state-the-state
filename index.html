<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State the State</title>
    <link rel="stylesheet" type='text/css' href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title">State the State</h1>
    </header>
    <div class="container">
        <section class="quiz">
            <h2 class="quiz__question">Firetruck</h2>
            <ul class="quiz__answer-choices">
                <li id="answer-one" class="quiz__answer-choices--answer"><div id="answer-one-checkbox" class="quiz__answer-choices--checkbox"></div>1. Iowa</li>
                <li id="answer-two"  class="quiz__answer-choices--answer"><div id="answer-two-checkbox" class="quiz__answer-choices--checkbox"></div>2. Idaho</li>
                <li id="answer-three" class="quiz__answer-choices--answer"><div id="answer-three-checkbox" class="quiz__answer-choices--checkbox"></div>3. Ohio</li>
            </ul>
        </section>
        <section class="score-card">
            <div class="score-card__turn"><span><</span> 1/50 <span>></span></div>
            <div class="score-card__strike-boxes">
                <div  class="score-card__strike-boxes--box"></div>
                <div class="score-card__strike-boxes--box"></div>
                <div class="score-card__strike-boxes--box"></div>
            </div>
        </section>
    </div>
</body>
</html>
